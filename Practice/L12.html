<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div id="carouselExample" class="carousel slide border rounded" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.pexels.com/photos/16367687/pexels-photo-16367687/free-photo-of-smiling-woman-pointing-at-shopping-bags.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Placeholder image for slide-1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/7987591/pexels-photo-7987591.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/5622904/pexels-photo-5622904.jpeg?auto=compress&cs=tinysrgb&w=600" alt="" class="d-block w-100">
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>   
</body>
</html>
