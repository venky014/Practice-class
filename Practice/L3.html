<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Courses</title>
</head>
<body>
    <h2>HTML Courses</h2>
    <hr>
    <h3>Videos</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HD13eq_Pmp8?si=Ad7pzN43yutyDzmi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <img src="image.jpg" usemap="#imagemap" alt="Demo Image" />
    <img src="https://images.pexels.com/photos/28943271/pexels-photo-28943271/free-photo-of-majestic-snow-capped-mountains-under-stormy-skies.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="" width="300" height="119" 
        class="aligncenter size-medium wp-image-910965" 
        usemap="#shapemap" />

    <map name="shapemap">
        <!-- area tag contained image. -->
        <area shape="poly" coords="59,31,28,83,91,83"
            href="images//me.jpg" 
            alt="Triangle">

        <area shape="circle" coords="155,56,26"
            href="images//me.jpg" 
            alt="Circle">

        <area shape="rect" coords="224,30,276,82"
            href="images//me.jpg" 
            alt="Square">
    </map>
</body>
</html>
