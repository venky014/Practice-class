<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter CSS</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            margin: 20px auto;
            text-align: center;
        }
        .container > img {
            width: 100%;
            height: auto;
            filter: blur(5px); 
            transition: filter 0.3s ease-in-out;
        }
        .container > img:hover {
            filter: sepia(80%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/card.jpeg" alt="Image">
    </div>
</body>
</html>
