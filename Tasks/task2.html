<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Full Name:</label>
            <input type="text" placeholder="Enter your full name"><br><br>
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter your email"><br><br>
            <label for="phone number">Phone Number:</label>
            <input type="text" placeholder="Enter your phone number"><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date"><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio">
            <label for="Male">Male</label>
            <input type="radio" name="" id="">
            <label for="Female">Female</label>
            <input type="radio" name="" id="">
            <label for="Other">Other</label><br><br>
            
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="Address">Street Address:</label>
            <input type="text" placeholder="Enter your address"><br><br>
            <label for="city">City:</label>
            <input type="text" placeholder="Enter your city"><br><br>
            <label for="state">State:</label>
            <input type="text" placeholder="Enter your state"><br><br>
            <label for="zip">Zip Code:</label>
            <input type="text" placeholder="Enter the address"><br><br>
        </fieldset>
        <fieldset>
            <legend>Accomodation Details</legend>
            <label for="accomodation">Accomodation Type</label>
            <select name="" id="">
                <option value="Select Accomodation Type">Select Accomodation Type</option>
                <option value="Day Scholar">Day Scholar</option>
                <option value="Hosteller">Hosteller</option>
            </select><br><br>
            <label for="">If Hosteller, Number of Roommates:</label>
            <input type="text" name="" id="" placeholder="Enter number of roommates">
        </fieldset>
        <fieldset>
            <legend>Event Preferences</legend>
            <label for="">Choose Your Events:</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Workshop</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Seminar</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Cultural Activities</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Sports</label><br><br>
            <label for="">Preferred Time Slot</label>
            <input type="time" name="" id=""><br><br>

        </fieldset>
        <fieldset>
            <legend>Feedback</legend>
            <label for="">Any Specific Requirement or Feedback </label><br><br>
            <textarea name="" id="" rows="4" cols="50">Share your Feedback here...</textarea><br><br>
        </fieldset>
        <fieldset>
            <legend>Pass Collection</legend>
            <label for="">Upload ID Proof(JPG, PNG, PDF):</label>
            <input type="file"><br><br>
            <label for="">Upload Passport-Sized Photo:</label>
            <input type="file"><br><br>

        </fieldset>
        <fieldset>
            <legend>Emergency Contact</legend>
            <label for="">Contact Name:</label>
            <input type="number" placeholder="Enter emergency contact number"><br><br>
            <label for="">Contact Phone:</label>
            <input type="number" placeholder="Enter emergency contact number"><br><br>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form> 
    <br><br>
</body>
</html>
