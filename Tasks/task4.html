<!-- pseudo classes -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: sans-serif;
            text-decoration: underline dotted;
            text-transform: capitalize;
            letter-spacing: 5px;
            line-height: 50px;
            font-weight: lighter;
            color: rgb(4, 141, 16);
        }
        li:nth-child(){
            color: rgb(239, 63, 4); 
        }

    </style>
</head>
<body>
    <h1>Heading</h1>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
</body>
</html>
