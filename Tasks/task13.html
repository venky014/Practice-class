<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Dialog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal">Get Discount</button>
        <div class="modal" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Congratulations!, you got 50% Discount</h1>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <img src="https://images.pexels.com/photos/5650026/pexels-photo-5650026.jpeg">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
